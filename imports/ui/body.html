<body>
<style>
        {{#each uniqueYears}}
            {{> paymentYearsCSS}}
        {{/each}}
</style>

<div class="container">
    <header></header>

    <div class="header">
        <h3>Payment gallery
            <span>with Meteor</span>
            <span class="login">{{> loginButtons}}</span>
        </h3>
    </div>

    <div class="vertical-align">

        {{#each uniqueYears}}
            {{> paymentYearsButtons}}
        {{/each}}
        <input class="tab" id="charts" type="radio" name="tabs">
        <label class="tab" for="charts">Charts</label>

        <input class="tab" id="configuration" type="radio" name="tabs">
        <label class="tab" for="configuration">Configuration</label>

        <section class="tab" id="chartsSection">
            <p class="tab"></p>
        </section>

        <section class="tab" id="configurationSection">
            <p class="tab"></p>
        </section>

        <!-- //TODO: Payments section -->
        <form class="{{#if currentUser}}new-payment{{/if}}">
            <table>
                <tr>
                    <td><h3><span>Year</span></h3></td>
                    <td><h3><span>Month</span></h3></td>
                    <td><h3><span>Payer</span></h3></td>
                    <td><h3><span>Category</span></h3></td>
                    <td><h3><span>Amount</span></h3></td>
                    <td></td>
                </tr>
                {{#if currentUser}}
                    <tr>
                        <td><input class="" name="year" placeholder="Year of the payment"/></td>
                        <td><input class="" name="month" placeholder="Month of the payment"/></td>
                        <td><input class="" name="payer" placeholder="Name of the payer"/></td>
                        <td><input class="" name="category" placeholder="Category of the payment"/></td>
                        <td><input class="" name="amount" type="number" placeholder="Amount payed"/></td>
                        <td></td>
                        <input type="submit" style="visibility: hidden">
                    </tr>
                {{/if}}

                {{#each payments}}
                    {{> payment}}
                {{/each}}
            </table>
        </form>
    </div>
</div>

<footer>
    <a href="https://github.com/leoeberts/ExpenseSplitter-Meteor">Expense Splitter with Meteor by Leonardo Eberts</a>
    <i></i>
</footer>

</body>
