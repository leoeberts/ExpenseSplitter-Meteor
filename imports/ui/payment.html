<template name="payment">
    <tr>
        <td>{{year}}</td>
        <td>{{month}}</td>
        <td>{{payer}}</td>
        <td>{{category}}</td>
        <td>{{amount}}</td>
        <td>
            {{#if currentUser}}
                <button class="delete delete-button">
                    <span>Delete this payment</span>
                </button>
            {{/if}}
        </td>
    </tr>
</template>

<template name="paymentYearsOptions">
    <option value="{{yer}}">{{year}}</option>
</template>

<template name="paymentMonthOptions">
    <option value="{{month}}">{{month}}</option>
</template>
