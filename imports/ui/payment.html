<template name="payerInput">
    {{> inputAutocomplete settings=settings id="payer" autofocus="autofocus" class="new-payment form-control" name="payer" placeholder="Name of the payer" }}
</template>

<template name="standardPayers">
    {{payer}}
</template>

<template name="categoryInput">
    {{> inputAutocomplete settings=settings id="category" class="new-payment form-control" name="category" placeholder="Category" }}
</template>

<template name="uniqueCategories">
    {{category}}
</template>

<template name="payment">
    <tr>
        <td>{{year}}</td>
        <td>{{month}}</td>
        <td>{{payer}}</td>
        <td>{{category}}</td>
        <td>{{amount}}</td>
        <td>
            {{#if currentUser}}
                <button class="delete delete-button">
                    <span>Delete this payment</span>
                </button>
            {{/if}}
        </td>
    </tr>
</template>

<template name="paymentYearsOptions">
    <option value="{{year}}">{{year}}</option>
</template>

<template name="paymentMonthOptions">
    <option value="{{month}}">{{month}}</option>
</template>
