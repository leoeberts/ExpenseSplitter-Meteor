<template name="payment">
    <tr>
        <td>{{year}}</td>
        <td>{{month}}</td>
        <td>{{payer}}</td>
        <td>{{category}}</td>
        <td>{{amount}}</td>
        <td>
            {{#if currentUser}}
                <button class="delete delete-button">
                    <span>Delete this payment</span>
                </button>
            {{/if}}
        </td>
    </tr>
</template>

<template name="paymentYearsButtons">
    <label class="show-year" for="{{year}}">
        {{year}}
        <input class="tab" id="{{year}}" type="radio" name="tabs" checked>
    </label>
</template>
