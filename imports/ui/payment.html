<template name="payment">
    <tr>
        <td>{{year}}</td>
        <td>{{month}}</td>
        <td>{{payer}}</td>
        <td>{{category}}</td>
        <td>{{amount}}</td>
        <td>
            {{#if currentUser}}
                <button class="delete delete-button">
                    <span>Delete this payment</span>
                </button>
            {{/if}}
        </td>
    </tr>
</template>

<template name="paymentYearsButtons">
    <label class="tab show-year" for="{{year}}">
        {{year}}
        <input class="tab tab{{year}}" id="{{year}}" type="radio" name="{{year}}">
    </label>
</template>

<template name="paymentMonthButtons">
    <label class="tab show-month" for="{{month}}">
        {{month}}
        <input class="tab tab{{month}}" id="{{month}}" type="radio" name="month">
    </label>
</template>
